services:
  postgres:
    image: postgres:16-alpine
    container_name: shopsyncx-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shopsyncx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shopsyncx_secret}
      POSTGRES_DB: ${POSTGRES_DB:-shopsyncx}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shopsyncx} -d ${POSTGRES_DB:-shopsyncx}"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: shopsyncx-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
