# ShopSyncX - Production deployment
# Usage: docker compose -f docker-compose.production.yml up -d
# Set env vars in .env or pass via environment

services:
  postgres:
    image: postgres:16-alpine
    container_name: shopsyncx-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shopsyncx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-shopsyncx}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shopsyncx} -d ${POSTGRES_DB:-shopsyncx}"]
      interval: 5s
      timeout: 5s
      retries: 5
    # No port exposure in production - backend connects internally

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: shopsyncx-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-shopsyncx}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-shopsyncx}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PORT: 3000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID:-}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
